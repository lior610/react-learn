<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link href="/CSS/first/style.css" rel="stylesheet" type="text/css">
    </head>
    <body style="background-color: #f2f6ff; margin: 0">
        <form id="form">
            <h1>Register</h1>
            <div id="social-logo">
                <img class="icon" src="http://pluspng.com/img-png/google-logo-png-open-2000.png">
                <img class="icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png">
                <img class="icon" src="https://image.flaticon.com/icons/svg/25/25231.svg">
                <img class="icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"><br>
            </div>
            <div id="input-container">
                <input type="text" name="username" class="input-item" placeholder="username"><br>
                <input type="email" name="email" class="input-item" placeholder="email"><br>
                <input type="password" name="password" class="input-item" placeholder="password"><br>
                <input type="password" name="Confirm-Password" class="input-item" placeholder="Confirm Password"><br>
                <input type="submit" value="register" class="submit">
            </div>
            <br>
            <br>
            <br>
        </form>
    </body>
</html>
